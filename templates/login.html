<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empresa Saúde - Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="container">
        <form action="/login" method="POST">
            <h1>Bem-vindo de volta!</h1>

            <input type="text" name="email" required placeholder="Digite seu email"><br><br>
            <input type="password" name="senha" required placeholder="Digite sua senha"><br><br>

            <button type="submit">Entrar</button>
            <p>Não tem uma conta? <a href="/cadastro" class="link-cadastro">Cadastre-se</a></p>
        </form>
    </div>
</body>
</html>
